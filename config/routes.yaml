api_login_check:
    path: /api/login_check

showUsers:
    path: /api/users
    methods: [GET]
    controller: App\Controller\UserController::showAll

showUser:
    path: /user/{id}
    methods: [GET]
    controller: App\Controller\UserController::show

addUser:
    path: /user
    methods: [ POST ]
    controller: App\Controller\UserController::add

changePassword:
    path: /user/password/{id}
    methods: [POST]
    controller: App\Controller\UserController::changePassword

deleteUser:
    path: /user/{id}
    methods: [DELETE]
    controller: App\Controller\UserController::delete
